name: Crear Cliente

on:
  push:
    paths:
      - "clientes/**"

jobs:
  crear:
    runs-on: ubuntu-latest
    steps:
      - name: Obtener código
        uses: actions/checkout@v4

      - name: Detectar creación de archivos
        run: |
          # Si existe HEAD~1, comparamos contra él
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            DIFF=$(git diff --name-status HEAD~1 HEAD)
          else
            # Si no existe HEAD~1 (primer commit), usamos solo HEAD
            DIFF=$(git diff --name-status HEAD)
          fi

          echo "Cambios detectados:"
          echo "$DIFF"

          if echo "$DIFF" | grep "^A"; then
            echo "Cliente creado. Notificación del equipo de AXA."
          else
            echo "No hubo creación de cliente. Finalizando sin error."
          fi